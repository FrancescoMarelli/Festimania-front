<!-- Navbar para agregar festival -->
<p-menubar>
  <div class="p-menubar-start">
    <p-button label="Agregar Festival" icon="pi pi-plus" (click)="showForm()"></p-button>
  </div>
</p-menubar>

<!-- Lista de festivales, difuminada si el formulario est치 visible -->
<div class="p-grid festival-list" [class.dimmed-background]="isFormVisible">
  <div
    class="p-col-6 p-md-4"
    *ngFor="let festival of festivals"
    [class.expanded]="selectedFestival === festival"
    [class.dimmed]="selectedFestival && selectedFestival !== festival"
  >
    <p-card [style]="{ width: '360px' }" [class.expanded-card]="selectedFestival === festival">
      <ng-template pTemplate="header">
        <h2>{{ festival.nombre }}</h2>
      </ng-template>
      <div class="festival-details">
        <div class="detail">
          <h3 class="element-title">Fecha:</h3>
          <div class="extra-details">{{ festival.fecha }}</div>
        </div>
        <div class="detail">
          <h3 class="element-title">Ubicaci칩n:</h3>
          <div class="extra-details">{{ festival.lugar }}</div>
        </div>
      </div>
      <h3 class="artist-title center-title">Artistas:</h3>
      <div class="p-artistas">
        <ul>
          <li *ngFor="let artista of festival.artistas">{{ artista.nombre }}</li>
        </ul>
      </div>
      <footer>
        <p-button
          *ngIf="selectedFestival !== festival"
          label="Ver m치s"
          icon="pi pi-arrow-right"
          (click)="selectFestival(festival)"
        ></p-button>
        <p-button
          *ngIf="selectedFestival === festival"
          label="Volver"
          icon="pi pi-arrow-left"
          (click)="goBack()"
        ></p-button>
      </footer>
    </p-card>
  </div>
</div>

<!-- Formulario para agregar un festival, centrado en la pantalla -->
<div *ngIf="isFormVisible" class="form-overlay">
  <p-card>
    <form (ngSubmit)="onSubmit()" class="festival-form">
      <ng-template pTemplate="header">
        <h2>Crear Nuevo Festival</h2>
      </ng-template>
      <div class="p-field">
        <label for="id">id:</label>
        <input id="id" type="text" pInputText [(ngModel)]="newFestival.id" name="id" required />
      </div>
      <div class="p-field">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" pInputText [(ngModel)]="newFestival.nombre" name="nombre" required />
      </div>
      <div class="p-field">
        <label for="fecha">Fecha:</label>
        <input id="fecha" type="date" pInputText [(ngModel)]="newFestival.fecha" name="fecha" required />
      </div>
      <div class="p-field">
        <label for="lugar">Ubicaci칩n:</label>
        <input id="lugar" type="text" pInputText [(ngModel)]="newFestival.lugar" name="lugar" required />
      </div>

      <div class="p-d-flex p-jc-between">
        <button pButton type="submit" label="Crear Festival">Crear festival</button>
        <button pButton type="button" label="Cerrar" icon="pi pi-times" (click)="cancelForm()">Volver</button>
      </div>
    </form>
  </p-card>
</div>
